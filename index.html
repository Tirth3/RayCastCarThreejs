<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <title>raycastcar</title>
</head>

<body>
  <canvas class="webgl"></canvas>
  <div id="loading-screen">
    <div class="loader">
      <div class="stext">ARCTIC BEAR STUDIO PRESENTS</div>
      <button class="btn btn-outline-warning" type="button">
        <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
        <span id="loading-text" role="status">Loading...</span>
      </button>
      <!-- <p id="loading-text">Loading... 0%</p> -->
    </div>
  </div>

  <div id="mobile-ui">
    <div id="joystick-container">
      <div id="joystick"></div>
    </div>
    <div id="buttons1">
      <button type="button" id="accelerate" class="btn btn-outline-light"> <i class="fa-solid fa-angle-up"></i>
      </button>
      <button type="button" id="brake" class="btn btn-outline-light"> <i class="fa-solid fa-stop"></i> </button>
      <button type="button" id="reverse" class="btn btn-outline-light"><i class="fa-solid fa-angle-down"></i></button>
      <button type="button" id="reset" class="btn btn-outline-light"><i class="fa-solid fa-rotate-right"></i></button>
    </div>
    <div id="buttons2">
      <button type="button" id="left" class="btn btn-outline-light"> <i class="fa-solid fa-chevron-left"></i> </button>
      <button type="button" id="right" class="btn btn-outline-light"> <i class="fa-solid fa-chevron-right"></i>
      </button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
